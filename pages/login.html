<head>

    <link rel="shortcut icon" href="/logo/light-metric.png" type="image/x-icon" />

</head>

<body>
    <header class="header"><label>Metric&NewsBrasil</label>
        <nav class="navbar">
          <a href="/home.html">Home</a>
          <a href="/pages/sport.html">Sport</a>
          <a href="/pages/weather.html">Weather</a>

        </nav>
     
      </header>

    <div class="wrapper">

        <div class="form-box login">
            <h2>Login</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" name="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
            <div class="remember">
                <label><input type="checkbox">Remember me</label>
                <a href="redefine.html">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
                <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
            </div>
        </div>


        <div class="form-box Register">
            <h2>Registration</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" required>
                <label>Name</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>

            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Passowd</label>
            </div>
            <div class="remeber">
                <label><input type="checkbox">I agree to the terms & conditions</label>

            </div>
            <button type="submit" class="btn">Register</button>
            <div class="login-register">
                <p>Already an account?<a href="#" class="login-link">Login</a></p>
            </div>
        </div>
    </div>
    <script src="/JS/switch.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

</body>

</html>
