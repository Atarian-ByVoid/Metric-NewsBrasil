    <p>Não perca a oportunidade de receber conteúdos exclusivos e informações valiosas. Preencha nosso formulário de contato e tenha acesso a materiais selecionados especialmente para você. Não deixe essa chance passar! </p> 
     
    <form action="/inscreva-se.html">
      <div class="row"> 
        <div class="col-25">
        <label for="username">Nome de usuario:</label> </div>
        <div class="col-75">
        <input type="text" id="username" name="username" required placeholder="Digite seu nome"></div>
      </div>

      <div class="row"> 
        <div class="col-25">
        <label for="E-mail">E-mail:</label></div>
        <div class="col-75">
        <input type="email" id="E-mail" name="E-mail" placeholder="Ex.: email@email.com"></div>
      </div>

      <div class="row"> 
        <div class="col-25">
        <label for="data">Data de nascimento:</label></div>
        <div class="col-75">
        <input type="date" id="data" name="date" required></div>
      </div>
        
      <div class="row"> 
        <div class="col-25">
        <label for="password">Senha:</label></div>

        <div class="col-75">
         <input type="password" id="password" name="password" required placeholder="Digite sua senha"></div>
        </div>
     
        <div class="row">
          <div class="col-25">
         <label for="password">Confirmar senha:</label></div>
         <div class="col-75">
          <input type="password" id="password" name="password" required placeholder="Digite a senha novamente"></div>
        </div>
     
        <div class="row">
          <br>
          <input id="botao" type="submit" value="Enviar">
        </div>
      </form>
